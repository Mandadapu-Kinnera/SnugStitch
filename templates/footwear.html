<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footwear Collection - SnugStitch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #0b0b0b;
            color: #eeeeee;
        }

        .navbar {
            background: rgb(9, 10, 10);
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #e83e8c;
            text-decoration: none;
        }

        .nav-icons {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-icons a {
            color: #eeeeee;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-icons a:hover {
            color: #e83e8c;
        }

        .hero {
            margin-top: 80px;
            height: 30vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7));
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .section {
            padding: 3rem 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #ffffff;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            justify-items: center;
        }

        .category-card {
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .category-card a {
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
        }

        .category-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            object-position: center;
        }

        .category-name {
            padding: 1.2rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            text-align: center;
            background: #1a1a1a;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .category-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1.5rem;
            }
            
            .category-card img {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 1rem;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .nav-icons {
                gap: 1rem;
            }
            
            .hero {
                height: 25vh;
                margin-top: 70px;
            }
            
            .hero h1 {
                font-size: 1.8rem;
            }
            
            .category-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="logo">SnugStitch</a>
        <div class="nav-icons">
            <a href="/profile"><i class="fas fa-user"></i></a>
            <a href="/wishlist"><i class="fas fa-heart"></i></a>
            <a href="/cart"><i class="fas fa-shopping-bag"></i></a>
            <a href="/logout"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>Footwear Collection</h1>
        </div>
    </div>

    <section class="section">
        <h2 class="section-title">Shop Now!</h2>
        <div class="category-grid">
            <div class="category-card">
                <a href="{{ url_for('menshoes') }}">
                    <img src="https://i.pinimg.com/736x/4f/c8/ea/4fc8ea7175b1495b7691609ef8e28c4c.jpg" alt="Men's Shoes">
                    <div class="category-name">Men's Shoes</div>
                </a>
            </div>

            <div class="category-card">
                <a href="{{ url_for('menformalshoes') }}">
                    <img src="https://i.pinimg.com/474x/31/c6/7e/31c67e9ea9a0c328cc960d33826f5c4c.jpg" alt="Men's Formal Shoes">
                    <div class="category-name">Men's Formal Shoes</div>
                </a>
            </div>

            <div class="category-card">
                <a href="{{ url_for('womenshoes') }}">
                    <img src="https://i.pinimg.com/736x/e6/f5/45/e6f5456c1d4cac04d2c87e86ef730abf.jpg" alt="Women's Shoes">
                    <div class="category-name">Women's Shoes</div>
                </a>
            </div>
            
            
            <div class="category-card">
                <a href="{{ url_for('clogs') }}">
                    <img src="https://i.pinimg.com/474x/82/03/a2/8203a2884a2b05a403a36c2c3b522c20.jpg" alt="Clogs">
                    <div class="category-name">Clogs</div>
                </a>
            </div>
            
            <div class="category-card">
                <a href="{{ url_for('ethnic') }}">
                    <img src="https://i.pinimg.com/474x/8d/93/7c/8d937c9cb4d420f2b1c270ce869d4223.jpg" alt="Ethnic Footwear">
                    <div class="category-name">Ethnic Footwear</div>
                </a>
            </div>
            
            <div class="category-card">
                <a href="{{ url_for('flats') }}">
                    <img src="https://i.pinimg.com/474x/c7/aa/20/c7aa20d080dda8acb3b67c5b02b28665.jpg" alt="Flats">
                    <div class="category-name">Flats</div>
                </a>
            </div>
            
            <div class="category-card">
                <a href="{{ url_for('flipflops') }}">
                    <img src="https://i.pinimg.com/474x/49/ee/6f/49ee6f74ec16108f389f33aa7df40e76.jpg" alt="Flip Flops">
                    <div class="category-name">Flip Flops</div>
                </a>
            </div>
            
            <div class="category-card">
                <a href="{{ url_for('platform') }}">
                    <img src="https://i.pinimg.com/474x/65/81/28/6581289692be09168730705f253a8721.jpg" alt="Platform Shoes">
                    <div class="category-name">Platform Heels</div>
                </a>
            </div>
            
            <div class="category-card">
                <a href="{{ url_for('wedges') }}">
                    <img src="https://i.pinimg.com/474x/87/b6/6b/87b66be1f808bc1bfb32de416ba817e2.jpg" alt="Wedges">
                    <div class="category-name">Wedges</div>
                </a>
            </div>
        </div>
    </section>
</body>
</html>
