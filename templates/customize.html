    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #070707;
        }

        .customization-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .form-step {
            display: none;
            animation: fadeIn 0.5s;
        }

        .form-step.active {
            display: block;
        }

        .step-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .step-header i {
            font-size: 2.5em;
            color: var(--secondary-color);
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary-color);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        .image-preview {
            width: 200px;
            height: 200px;
            border: 2px dashed #ddd;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-secondary {
            background-color: var(--primary-color);
            color: white;
        }

        .order-confirmation {
            display: none;
            text-align: center;
            padding: 30px;
            background: #ecf0f1;
            border-radius: 10px;
            margin-top: 30px;
        }

        .orders-list {
            margin-top: 50px;
            border-top: 2px solid #ddd;
            padding-top: 30px;
        }

        .order-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        
        .order-image {
    width: 150px;
    height: 150px;
    object-fit: contain;
    border-radius: 8px;
    border: 2px solid #ddd;
    background: #f8f9fa;
    padding: 5px;
}

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="customization-container">
        <form id="customizationForm" enctype="multipart/form-data">
            <div class="form-step active" data-step="1">
                <div class="step-header">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h2>Upload Your Design</h2>
                </div>
                <div class="form-group">
                    <div class="image-preview" onclick="document.getElementById('designImage').click()">
                        <img id="preview" src="#" alt="Preview" style="display: none;">
                        <span id="uploadText"><i class="fas fa-upload"></i> Click to upload</span>
                    </div>
                    <input type="file" id="designImage" name="designImage" accept="image/*" hidden required>
                </div>
            </div>

            <div class="form-step" data-step="2">
                <div class="step-header">
                    <i class="fas fa-ruler-combined"></i>
                    <h2>Measurements & Details</h2>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-tshirt"></i> Clothing Type</label>
                    <select name="clothingType" required>
                        <option value="">Select Clothing Type</option>
                        <option value="dress">Dress</option>
                        <option value="lehenga">Lehenga</option>
                        <option value="suit">Suit</option>
                    </select>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-weight"></i> Fabric Type</label>
                    <select name="fabricType" required>
                        <option value="">Select Fabric</option>
                        <option value="silk">Silk</option>
                        <option value="cotton">Cotton</option>
                        <option value="linen">Linen</option>
                    </select>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-ruler"></i> Measurements (cm)</label>
                    <textarea name="measurements" placeholder="Enter your measurements..." required></textarea>
                </div>
            </div>

            <div class="form-step" data-step="3">
                <div class="step-header">
                    <i class="fas fa-map-marker-alt"></i>
                    <h2>Delivery Address</h2>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-home"></i> Street Address</label>
                    <input type="text" name="street" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-city"></i> City</label>
                    <input type="text" name="city" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-flag"></i> State</label>
                    <input type="text" name="state" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-mail-bulk"></i> ZIP Code</label>
                    <input type="text" name="zip" pattern="\d{6}" required>
                </div>
            </div>

            <div class="btn-group">
                <button type="button" class="btn-secondary" onclick="previousStep()" id="prevBtn" style="display: none;">Previous</button>
                <button type="button" class="btn-primary" onclick="nextStep()" id="nextBtn">Next</button>
            </div>
        </form>

        <div class="order-confirmation" id="confirmation">
            <i class="fas fa-check-circle" style="font-size: 50px; color: #2ecc71;"></i>
            <h2>Order Submitted Successfully!</h2>
            <p>Your custom design will be delivered within 2 working days.</p>
        </div>

        <div class="orders-list" id="ordersList">
            <h2>Recent Custom Orders</h2>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 3;

        function showStep(step) {
            document.querySelectorAll('.form-step').forEach(step => {
                step.classList.remove('active');
            });
            document.querySelector(`[data-step="${step}"]`).classList.add('active');
            
            document.getElementById('prevBtn').style.display = step === 1 ? 'none' : 'block';
            document.getElementById('nextBtn').textContent = step === totalSteps ? 'Submit Order' : 'Next';
        }

        function nextStep() {
            if (currentStep === totalSteps) {
                submitForm();
                return;
            }
            
            if (validateStep(currentStep)) {
                currentStep++;
                showStep(currentStep);
            }
        }

        function previousStep() {
            currentStep--;
            showStep(currentStep);
        }

        function validateStep(step) {
            const inputs = document.querySelectorAll(`[data-step="${step}"] [required]`);
            let isValid = true;
            
            inputs.forEach(input => {
                if (!input.value) {
                    input.style.borderColor = '#e74c3c';
                    isValid = false;
                } else {
                    input.style.borderColor = '#ddd';
                }
            });
            
            return isValid;
        }

       
        function submitForm() {
    if (validateStep(currentStep)) {
        const formData = new FormData(document.getElementById('customizationForm'));
        
        fetch('/submit-custom-order', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(err => Promise.reject(err));
            }
            return response.json();
        })
        .then(data => {
            if (data.success) {
                document.getElementById('customizationForm').style.display = 'none';
                document.getElementById('confirmation').style.display = 'block';
                loadOrders();
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert(`Submission failed: ${error.error || 'Unknown error'}`);
        });
    }
}

        function loadOrders() {
            fetch('/get-custom-orders')
                .then(response => response.json())
                .then(orders => {
                    const container = document.getElementById('ordersList');
                    container.innerHTML = '<h2>Recent Custom Orders</h2>';
                    
                    orders.forEach(order => {

                        const orderHTML = `
    <div class="order-card">
        <img src="/static/uploads/${order.image_url}" class="order-image">
        <div>
            <h3>${order.clothing_type} (${order.fabric_type})</h3>
            <p>Measurements: ${order.measurements}</p>
            <p>Address: ${order.delivery_address}</p>
            <small>Ordered on ${new Date(order.order_date).toLocaleDateString()}</small>
        </div>
    </div>
`;
                        container.innerHTML += orderHTML;
                    });
                });
        }

        document.getElementById('designImage').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function() {
                document.getElementById('preview').src = reader.result;
                document.getElementById('preview').style.display = 'block';
                document.getElementById('uploadText').style.display = 'none';
            }
            reader.readAsDataURL(e.target.files[0]);
        });

        loadOrders();
    </script>
</body>
</html>

        document.addEventListener('DOMContentLoaded', function() {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            document.querySelector('input[name="deliveryDate"]').min = tomorrow.toISOString().split('T')[0];
         
            loadOrders();
            
            updateProgressBar();
        });

        function updateProgressBar() {
            const progress = (currentStep / totalSteps) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function showStep(step) {
            document.querySelectorAll('.form-step').forEach(stepEl => {
                stepEl.classList.remove('active');
            });
            document.querySelector(`[data-step="${step}"]`).classList.add('active');
            
            document.getElementById('prevBtn').style.display = step === 1 ? 'none' : 'block';
            document.getElementById('nextBtn').innerHTML = step === totalSteps ? 
                'Submit Order <i class="fas fa-check"></i>' : 
                'Next <i class="fas fa-arrow-right"></i>';
            
            updateProgressBar();
            
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function nextStep() {
            if (currentStep === totalSteps) {
                submitForm();
                return;
            }
            
            if (validateStep(currentStep)) {
                currentStep++;
                
                if (currentStep === 3) {
                    loadCustomizationOptions();
                }
                
                showStep(currentStep);
            }
        }

        function previousStep() {
            currentStep--;
            showStep(currentStep);
        }

        function validateStep(step) {
            const inputs = document.querySelectorAll(`[data-step="${step}"] [required]`);
            let isValid = true;
            
            inputs.forEach(input => {
                if (!input.value) {
                    input.style.borderColor = '#e74c3c';
                    isValid = false;
                } else {
                    input.style.borderColor = '#ddd';
                }
            });
            
            return isValid;
        }

        function updateSubcategories() {
            const category = document.getElementById('clothingCategory').value;
            const subcategorySelect = document.getElementById('clothingType');
            
            subcategorySelect.innerHTML = '<option value="">Select Type</option>';
            
            if (category && customizationOptions[category]) {
                const types = Object.keys(customizationOptions[category]);
                
                types.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = type.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    subcategorySelect.appendChild(option);
                });
            }
            
            selectedOptions.category = category;
        }

            const category = document.getElementById('clothingCategory').value;
            const type = document.getElementById('clothingType').value;
            const container = document.getElementById('customizationOptions');
            
            if (!category || !type || !customizationOptions[category] || !customizationOptions[category][type]) {
                container.innerHTML = '<p>Please select a valid clothing type</p>';
                return;

            selectedOptions.type = type;
            const options = customizationOptions[category][type];
            let html = '';
           
            if (options.types && options.types.length > 0) {
                html += `

                        <label><i class="fas fa-tshirt"></i> ${type.replace(/_/g, ' ')} Type</label>

                html += `

                                         onclick="selectColor(this, '${colorType}', '${color}')"
                                         title="${color}"></div>
                                `).join('')}
                                <input type="hidden" name="${colorType}Color" id="${colorType}Color">
                            </div>
                        `).join('')}
                    </div>
                `;
            }
           
            if (options.fabrics) {
                html += `
                    <div class="form-group">
                        <label><i class="fas fa-cut"></i> Fabric Type</label>
                        <div class="options-grid">
                            ${options.fabrics.map(fabric => `
                                <div class="option-card" onclick="selectOption(this, 'fabric', '${fabric}')">

                            `).join('')}

                        <input type="hidden" name="fabric" id="fabric" required>

            const otherOptions = Object.entries(options).filter(
                ([key]) => !['types', 'colors', 'fabrics'].includes(key)
            );

                if (Array.isArray(values)) {
                    html += `

        function selectOption(element, optionName, value) {
            const parent = element.parentElement;
            parent.querySelectorAll('.option-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            element.classList.add('selected');
          
            document.getElementById(optionName).value = value;
          
            selectedOptions.customization[optionName] = value;
        }

        function selectColor(element, colorType, color) {
            const parent = element.parentElement;
            parent.querySelectorAll('.color-option').forEach(colorEl => {
                colorEl.classList.remove('selected');
            });
            
            element.classList.add('selected');
            
            document.getElementById(`${colorType}Color`).value = color;
            
            selectedOptions.customization[`${colorType}Color`] = color;

            if (validateStep(currentStep)) {
                const formData = new FormData(document.getElementById('customizationForm'));
                
                formData.append('category', selectedOptions.category);
                formData.append('type', selectedOptions.type);
                formData.append('customization', JSON.stringify(selectedOptions.customization));
              
                const deliveryDate = new Date(formData.get('deliveryDate'));
                document.getElementById('deliveryDateDisplay').textContent = deliveryDate.toDateString();
                
                setTimeout(() => {
                    document.getElementById('customizationForm').style.display = 'none';
                    document.getElementById('confirmation').style.display = 'block';
                    loadOrders();
                }, 1000);
                
               
                
                fetch('/submit-custom-order', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('customizationForm').style.display = 'none';
                        document.getElementById('confirmation').style.display = 'block';
                        loadOrders();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
