<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - SnugStitch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF3F6C;
            --secondary: #FF6B90;
            --dark: #010101;
            --light: #FFFFFF;
            --gray: #050505;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--gray);
            min-height: 100vh;
        }

        .navbar {
            background: var(--dark);
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .wishlist-container {
            margin-top: 100px;
            padding: 2rem 5%;
            color: var(--light);
        }

        .wishlist-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .wishlist-header h1 {
            font-size: 2.5rem;
            color: var(--light);
            margin-bottom: 1rem;
        }

        .wishlist-items {
            display: grid;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .wishlist-item {
            background: var(--light);
            border-radius: 15px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: var(--transition);
        }

        .wishlist-item:hover {
            transform: translateY(-3px);
        }

        .item-image {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            object-fit: cover;
        }

        .item-details {
            flex-grow: 1;
            color: var(--dark);
        }

        .item-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .item-price {
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .remove-btn {
            background: transparent;
            border: none;
            color: var(--primary);
            cursor: pointer;
            transition: var(--transition);
            margin-left: auto;
        }

        .remove-btn:hover {
            color: var(--secondary);
        }

        .empty-wishlist {
            text-align: center;
            font-size: 1.2rem;
            color: var(--light);
            padding: 4rem 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="logo">SnugStitch</a>
    </nav>

    <div class="wishlist-container">
        <div class="wishlist-header">
            <h1>Your Wishlist</h1>
            <p>Save your favorite items</p>
        </div>

        {% if wishlist_items %}
        <div class="wishlist-items">
            {% for item in wishlist_items %}
            <div class="wishlist-item">
                <img src="{{ item.image }}" alt="{{ item.name }}" class="item-image">
                <div class="item-details">
                    <div class="item-name">{{ item.name }}</div>
                    <div class="item-price">â‚¹{{ "%.2f"|format(item.price) }}</div>
                </div>
                <a href="{{ url_for('remove_from_wishlist', product_id=item.id) }}" class="remove-btn">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="empty-wishlist">
            <i class="fas fa-heart-broken fa-3x" style="margin-bottom: 1rem; color: var(--primary);"></i>
            <p>Your wishlist is empty. Start adding your favorite items!</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
